<!doctype html>
<html lang="en">
	<body>
	<head>
		<title>Whisp - Environmental Sound Classifier</title>
    		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    		<link rel="stylesheet" href="static/css/whisp.css">

  	</head>
	
	<div class="container">

		<div class="row">
			<div class="col-sm header">
				<h1>whisp</h1>
				<img src="static/svg/arrow.svg" class="img-fluid">
			</div>
		</div>

		<div class="clear"/> </div>

		<div class="row upload_ui">
			<div class="col-sm upload_sound">
					Upload 5 second sound
					<br>
					<br>
				<input type="file" style="display:none" id="upload-file" />
				<img id="choose-button"src="static/svg/upload.svg">
			</div>

			<div class="col-sm or">
			or
			</div>
	  
			<div class="col-sm record_sound">
				Record your sound
				 <br>
				<br>

				<div id="recordButton">
					<img src="static/svg/record.svg">
				</div>
				<ol id="recordingsList"></ol>
			</div>
		</div>
		<div class="clear"/> </div>
		<div class="loading_ui" style="display: none;" >
			<br>
			<br>
			<!--
			<img src="static/svg/arrow.svg">
			<br>
			<br>
			-->
			<p>Listening...</p>
		</div>
		<div class="clear"/> </div>

		<div class="results"></div>
		<div class="clear"/> </div>
		<!--<pre id="json"></pre>-->
		<div class="clear"/> </div>
		<div class="credits">
			<a href="https://github.com/aquietlife/whisp">Try on Github!</a>
		</div>


	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="static/js/whisp.js"></script>

	</body>
</html>
